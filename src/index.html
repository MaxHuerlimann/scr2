<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scradio</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.9.97/css/materialdesignicons.min.css" />
    <script src="https://kit.fontawesome.com/d9516e45e4.js" crossorigin="anonymous"></script>
    <!--  <link rel="manifest" href="manifest.webmanifest">-->
    <meta name="theme-color" content="#1976d2" />
    <style type="text/css">
      .donate {
        position: fixed;
        left: 0.5rem;
        bottom: 0.5rem;
      }
      .donate button {
        background: #ffc400;
        border: none;
        padding: 0 0.5rem;
        line-height: 1.5rem;
        font-family: DIN Alternate;
        font-size: 14px;
        font-weight: 500;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <form class="donate" target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <!-- Identify your business so that you can collect the payments. -->
      <input type="hidden" name="business" value="seoulcommunityradio@gmail.com" />
      <!-- Specify a Donate button. -->
      <input type="hidden" name="cmd" value="_donations" />
      <!-- Specify details about the contribution -->
      <input type="hidden" name="item_name" value="Seoul Community Radio" />
      <input type="hidden" name="item_number" value="Support community radio" />
      <input type="hidden" name="currency_code" value="USD" />
      <!-- Display the payment button. -->
      <button type="submit" name="submit"><i class="fas fa-beer"></i> Buy Us a Beer</button>
    </form>
  </body>
</html>
