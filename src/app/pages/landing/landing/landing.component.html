<div class="landing-container">
  <div class="video-wrapper">
    <div class="video-container">
      <iframe
        frameborder="0"
        src="https://www.dailymotion.com/embed/video/x6u83op"
        allowfullscreen
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <div class="featured-container">
    <mat-toolbar class="section-header">Featured</mat-toolbar>
    <div class="featured-img-wrapper">
      <mat-card *ngFor="let video of videos$ | async">
        <div class="video-wrapper img">
          <div
            class="img video-container"
            [ngStyle]="{ 'background-image': 'url(' + video.thumbnail_240_url + ')' }"
          ></div>
        </div>
        <mat-card-content>
          <h3>
            {{ video.title }}
          </h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LISTEN</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
