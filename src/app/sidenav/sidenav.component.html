<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
      <span>SCRadio</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['stations']">Station List</a>
      <a mat-list-item [routerLink]="['schedule']">Schedule</a>
      <a mat-list-item [routerLink]="['news']">News</a>
      <a mat-list-item [routerLink]="['mission']">Who We Are</a>
      <a mat-list-item [routerLink]="['get-involved']">Get Involved</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list *ngIf="isAdmin">
      <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['mission']">Who We Are</a>
      <a mat-list-item [routerLink]="['get-involved']">Get Involved</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
